services:
  # Backend API Service
  - type: web
    name: ai-claims-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: GEMINI_EMBEDDING_MODEL
        value: models/embedding-001
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_PORT
        value: "6333"
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: insurance_claims
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        value: "8000"
      - key: DEBUG_MODE
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    autoDeploy: true

  # Frontend React App
  - type: web
    name: ai-claims-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    envVars:
      # Backend URL will be injected at build time
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-claims-backend
          property: url
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

